<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou então apenas aumente ou diminua o tamanho do seu computador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="foto-grande">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <audio controls>
        <source src="midia/Flying - https___drive.google.com_file_d_1JmJrz8nQOp7uSM7O3BLJoJzVqrBy6Wgh_view.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
